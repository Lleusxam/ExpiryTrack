{% extends 'bootstrap-admin-template-free/base.html' %}
{% block content %}
<div class="col-12">
    
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">Listagem de produtos</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Data de validade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for products in products %}
                    <tr>
                        <th scope="row">{{products.name}}</th>
                        <td>{{products.expiry_date}}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
